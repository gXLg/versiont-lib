name: Publish on Modrinth and Maven Repo

on:
  release:
    types: [ published ]

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.1

      - name: Setup Java
        uses: actions/setup-java@v4.0.0
        with:
          distribution: "temurin"
          java-version: 25

      - name: Mark Executable
        run: chmod +x ./gradlew

      - name: Build and Publish to Maven Local
        uses: burrunan/gradle-cache-action@v3
        env:
          GITHUB_ACTOR: ${{ github.actor }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          arguments: build publishToMavenLocal -Dmaven.repo.local=$(pwd)/build/maven-repo

      - name: Checkout Maven Repo
        uses: actions/checkout@v4.1.1
        with:
          repository: gXLg/maven-repo
          path: maven-repo-clone
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Copy Artifacts And Push
        run: |
          echo "Test: $(pwd)"
          exit 1
          cp -r $(pwd)/build/maven-repo/* maven-repo-clone/
          cd maven-repo-clone
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "Publish: Version't Lib ${{ github.event.release.tag_name }}" || echo "No changes"
          git push

      - name: Update Description on Modrinth
        uses: funnyboy-roks/modrinth-auto-desc@v1.5
        with:
          auth-token: ${{ secrets.MODRINTH_TOKEN }}
          slug: fPR7FdSl

      - name: Publish to Modrinth
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          modrinth-id: fPR7FdSl
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth-unfeature-mode: any